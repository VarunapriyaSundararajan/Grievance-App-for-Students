name: grievance
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^3.6.0  # Update to match firebase_storage requirements
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.3 # This version is compatible with your setup
  firebase_auth_web: ^5.10.0 # Ensure this is included
  cloud_firestore: any
  image_picker: ^1.1.2
  image_picker_for_web: ^2.1.9 
  file_picker: ^5.2.2
  
  
  cupertino_icons: ^1.0.8
dependency_overrides:
  firebase_storage: ^12.3.3
flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

  assets:
    - assets/fonts/  # Your font assets directory

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0
